<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro del Profesorado de Málaga - Panel Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #006d39;
            margin-bottom: 10px;
        }
        #clock {
            font-size: 14px; /* Tamaño de fuente reducido */
            font-weight: 400; /* Peso de fuente reducido */
            margin-bottom: 20px;
            color: #006d39;
        }
        a {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #006d39;
            text-decoration: none;
            margin: 15px 0;
            padding: 15px 20px;
            background-color: #e7f5e6;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #cce4cc;
            color: #004a2a;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centro del Profesorado de Málaga</h1>
        
        <!-- Reloj en tiempo real -->
        <div id="clock"></div>

        <a href="registro_horario.html">Registro de Fichaje</a>
        <a href="visitas.html">Formulario de Visitas</a>
        <a href="incidencias.html">Reportar Incidencia</a>
    </div>
    <footer>
        <p>&copy; 2024 Centro del Profesorado de Málaga. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para actualizar el reloj
        function updateClock() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Enero es 0
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateString = `${day}/${month}/${year}`;
            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('clock').innerText = `${dateString} ${timeString}`;
        }

        // Actualiza el reloj cada segundo
        setInterval(updateClock, 1000);

        // Llama a la función para actualizar el reloj inmediatamente al cargar la página
        updateClock();
    </script>
</body>
</html>
