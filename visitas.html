<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Visitas - Junta de Andalucía</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #006d39;
        }
        label {
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            font-weight: 700;
            background-color: #006d39;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #005a2d;
        }
        #clock {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #006d39;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #006d39;
            font-weight: 600;
            text-align: center;
        }
        #visitaFields {
            display: none;
        }
    </style>
</head>

    <script>
        // Función para actualizar el reloj
        function updateClock() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Enero es 0
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateString = `${day}/${month}/${year}`;
            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('clock').innerText = `${dateString} ${timeString}`;
        }

        // Actualiza el reloj cada segundo
        setInterval(updateClock, 1000);

        // Llama a la función para actualizar el reloj inmediatamente al cargar la página
        updateClock();

        // Mostrar u ocultar campos de visita según la selección
        function toggleVisitaFields() {
            const visitaValue = document.getElementById('visita').value;
            const visitaFields = document.getElementById('visitaFields');

            if (visitaValue === 'Sí') {
                visitaFields.style.display = 'block';
            } else {
                visitaFields.style.display = 'none';
                document.getElementById('visitasForm').submit();
            }
        }

        // Manejador de envío de formulario
        document.getElementById('visitasForm').onsubmit = function(event) {
            event.preventDefault(); // Evita el envío inmediato del formulario
            const form = event.target;

            const formData = new FormData(form);
            
            // Convertir opciones seleccionadas en lista con saltos de línea
            const personasSeleccionadas = formData.getAll('personas_entrevistadas').join('\n');
            formData.set('personas_entrevistadas', personasSeleccionadas);
            
            const asuntosSeleccionados = formData.getAll('asuntos_tratados').join('\n');
            formData.set('asuntos_tratados', asuntosSeleccionados);
            
            const asesoria = formData.get('asesoria');
            const fecha = new Date().toLocaleString(); // Fecha y hora actual
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
            }).then(response => response.text())
              .then(text => {
                  document.getElementById('respuesta').innerText = `${asesoria}, has registrado la visita en la fecha y hora siguiente: ${fecha}`;
                  form.reset(); // Limpia el formulario
              })
              .catch(error => {
                  document.getElementById('respuesta').innerText = 'Error al enviar el formulario.';
              });
        };
    </script>
</body>
</html>
